<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Comparison and Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Currency Comparison and Monitoring</h1>

        <!-- Section for Comparing Rates -->
        <div class="section">
            <h2>Compare Current Rate with One Month Ago</h2>
            <form id="compare-form">
                <label for="from_currency">From Currency:</label>
                <input type="text" id="from_currency" name="from_currency" required placeholder="e.g., USD">

                <label for="to_currency">To Currency:</label>
                <input type="text" id="to_currency" name="to_currency" required placeholder="e.g., EUR">

                <button type="submit">Compare</button>
            </form>
            <hr>
            <!-- Result Div for Compare -->
            <div id="compare-result" class="result"></div>
        </div>

        <!-- Section for Monitoring Currencies -->
        <div class="section">
            <h2>Monitor a Currency</h2>
            <form id="monitor-form">
                <label for="monitor_from_currency">From Currency:</label>
                <input type="text" id="monitor_from_currency" name="from_currency" required placeholder="e.g., USD">

                <label for="monitor_to_currency">To Currency:</label>
                <input type="text" id="monitor_to_currency" name="to_currency" required placeholder="e.g., EUR">

                <label for="monitor_value">Monitoring Value (Optional):</label>
                <input type="text" id="monitor_value" name="monitor_value" placeholder="e.g., 0.85">

                <button type="submit">Monitor</button>
            </form>
            <hr>
            <!-- Result Div for Monitor -->
            <div id="monitor-result" class="result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Comparison and Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #388e3c;
            text-align: center;
        }

        /* Navigation Styles */
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav button {
            background-color: #81c784;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav button:hover {
            background-color: #66bb6a;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #388e3c;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
            background-color: #f1f8e9;
            color: #2e7d32;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #81c784;
        }

        button {
            padding: 10px 15px;
            background-color: #81c784;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #66bb6a;
        }

        .result {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
            font-size: 1.2em;
            color: #388e3c;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 2px solid #81c784;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input[type="text"], button {
                font-size: 1em;
                padding: 8px;
            }

            h1, h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar with Buttons -->
        <div class="nav">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='service2.html'">Service 2</button>
        </div>

        <h1>Currency Comparison and Monitoring</h1>

        <!-- Section for Comparing Rates -->
        <div class="section">
            <h2>Compare Current Rate with One Month Ago</h2>
            <form id="compare-form">
                <label for="from_currency">From Currency:</label>
                <input type="text" id="from_currency" name="from_currency" required placeholder="e.g., USD">

                <label for="to_currency">To Currency:</label>
                <input type="text" id="to_currency" name="to_currency" required placeholder="e.g., EUR">

                <button type="submit">Compare</button>
            </form>
            <hr>
            <!-- Result Div for Compare -->
            <div id="compare-result" class="result"></div>
        </div>

        <!-- Section for Monitoring Currencies -->
        <div class="section">
            <h2>Monitor a Currency</h2>
            <form id="monitor-form">
                <label for="monitor_from_currency">From Currency:</label>
                <input type="text" id="monitor_from_currency" name="from_currency" required placeholder="e.g., USD">

                <label for="monitor_to_currency">To Currency:</label>
                <input type="text" id="monitor_to_currency" name="to_currency" required placeholder="e.g., EUR">

                <label for="monitor_value">Monitoring Value (Optional):</label>
                <input type="text" id="monitor_value" name="monitor_value" placeholder="e.g., 0.85">

                <button type="submit">Monitor</button>
            </form>
            <hr>
            <!-- Result Div for Monitor -->
            <div id="monitor-result" class="result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

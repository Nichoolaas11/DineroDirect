<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Comparison and Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F0FFF0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #8FBC8F;
            margin-bottom: 40px;
        }

        h2 {
            color: #8FBC8F;
            margin-bottom: 20px;
        }

        .section {
            background-color: #E6F4E6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button, .nav-btn {
            background-color: #8FBC8F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover, .nav-btn:hover {
            background-color: #7aa67a;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .result {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Navigation buttons */
        .nav-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-btn {
            margin: 0 10px;
        }
    </style>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Navigation Buttons -->
        <div class="nav-container">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="service2.html" class="nav-btn">Budget Maker</a>
            <a href="Contact_Us.html" class="nav-btn">Contact Us</a>
        </div>

        <h1>Currency Comparison and Monitoring</h1>

        <!-- Section for Comparing Rates -->
        <div class="section">
            <h2>Compare Current Rate with One Month Ago</h2>
            <form id="compare-form">
                <label for="from_currency">From Currency:</label>
                <input type="text" id="from_currency" name="from_currency" required placeholder="e.g., USD">

                <label for="to_currency">To Currency:</label>
                <input type="text" id="to_currency" name="to_currency" required placeholder="e.g., EUR">

                <button type="submit">Compare</button>
            </form>
            <hr>
            <!-- Result Div for Compare -->
            <div id="compare-result" class="result"></div>
        </div>

        <!-- Section for Monitoring Currencies -->
        <div class="section">
            <h2>Monitor a Currency</h2>
            <form id="monitor-form">
                <label for="monitor_from_currency">From Currency:</label>
                <input type="text" id="monitor_from_currency" name="from_currency" required placeholder="e.g., USD">

                <label for="monitor_to_currency">To Currency:</label>
                <input type="text" id="monitor_to_currency" name="to_currency" required placeholder="e.g., EUR">

                <label for="monitor_value">Monitoring Value (Optional):</label>
                <input type="text" id="monitor_value" name="monitor_value" placeholder="e.g., 0.85">

                <button type="submit">Monitor</button>
            </form>
            <hr>
            <!-- Result Div for Monitor -->
            <div id="monitor-result" class="result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
